<!DOCTYPE html>
<html lang="en">
<head>
	<title>Business Intelligence Assistant</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<style type="text/css">
*{margin:0;padding:0;box-sizing:border-box}body,html{height:100%;font-family:monospace,sans-serif}a{font-family:monospace;font-size:14px;line-height:1.7;color:#666;margin:0;transition:all .4s;-webkit-transition:all .4s;-o-transition:all .4s;-moz-transition:all .4s}a:focus{outline:0}a:hover{text-decoration:none}h2,h3,{color: #36C;font-weight: bolder; letter-spacing: 4em;margin-bottom: 1em; text-transform: lowercase;}input{outline:0;border:none}input:focus::-webkit-input-placeholder{color:transparent}input:focus:-moz-placeholder{color:transparent}input:focus::-moz-placeholder{color:transparent}input:focus:-ms-input-placeholder{color:transparent}input::-webkit-input-placeholder{color:#adadad}input:-moz-placeholder{color:#adadad}input::-moz-placeholder{color:#adadad}input:-ms-input-placeholder{color:#adadad}button{outline:0;border:none;background:0 0}button:hover{cursor:pointer}.container{max-width:1200px}.container-contact100{width:100%;min-height:100vh;display:-webkit-box;display:-webkit-flex;display:-moz-box;display:-ms-flexbox;display:flex;flex-wrap:wrap;justify-content:center;align-items:center;padding:15px;background:#00FFFF;background:-webkit-linear-gradient(45deg,#0000FF,##C8C8C8);background:-o-linear-gradient(45deg,#0000FF,##C8C8C8);background:-moz-linear-gradient(45deg,#0000FF,##C8C8C8);background:linear-gradient(45deg,#0000FF,##C8C8C8)}.wrap-contact100{width:500px;background:#fff;border-radius:10px;overflow:hidden;padding:42px 55px 45px 55px}.contact100-form{width:100%}.contact100-form-title{display:block;font-family:monospace;font-size:39px;color:#333;line-height:1.2;text-align:center;padding-bottom:10px}.wrap-input100{width:100%;position:relative;border-bottom:2px solid #d9d9d9;padding-bottom:10px;margin-bottom:15px}.input100{display:block;width:100%;background:0 0;font-family:monospace;font-size:18px;color:#333;line-height:1.2;padding:0 5px}.focus-input100{position:absolute;display:block;width:100%;height:100%;top:0;left:0;pointer-events:none}.focus-input100::before{content:"";display:block;position:absolute;bottom:-2px;left:0;width:0;height:2px;-webkit-transition:all .4s;-o-transition:all .4s;-moz-transition:all .4s;transition:all .4s;background:#7f7f7f}input.input100{height:40px}.input100:focus+.focus-input100::before{width:100%}.has-val.input100+.focus-input100::before{width:100%}.container-contact100-form-btn{display:-webkit-box;display:-webkit-flex;display:-moz-box;display:-ms-flexbox;display:flex;flex-wrap:wrap;justify-content:center;padding-top:13px;font-weight:bold;}.wrap-contact100-form-btn{width:100%;display:block;position:relative;z-index:1;border-radius:25px;overflow:hidden;margin:0 auto}.contact100-form-bgbtn{position:absolute;z-index:-1;width:300%;height:100%;background:#00FFFF;background:-webkit-linear-gradient(left,#0000FF,##C8C8C8,#0000FF,##C8C8C8);background:-o-linear-gradient(left,#0000FF,##C8C8C8,#0000FF,##C8C8C8);background:-moz-linear-gradient(left,#0000FF,##C8C8C8,#0000FF,##C8C8C8);background:linear-gradient(left,#0000FF,##C8C8C8,#0000FF,##C8C8C8);top:0;left:-100%;-webkit-transition:all .4s;-o-transition:all .4s;-moz-transition:all .4s;transition:all .4s}.contact100-form-btn{font-weight: bold;display:-webkit-box;display:-webkit-flex;display:-moz-box;display:-ms-flexbox;display:flex;justify-content:center;align-items:center;padding:0 20px;width:100%;height:50px;font-family:monospace;font-size:16px;color:#00FFFF;line-height:1.2}.wrap-contact100-form-btn:hover .contact100-form-bgbtn{left:0}.contact100-form-btn i{-webkit-transition:all .4s;-o-transition:all .4s;-moz-transition:all .4s;transition:all .4s}.contact100-form-btn:hover i{-webkit-transform:translateX(10px);-moz-transform:translateX(10px);-ms-transform:translateX(10px);-o-transform:translateX(10px);transform:translateX(10px)}@media (max-width:576px){.wrap-contact100{padding:72px 15px 65px 15px}}.wrap-contact100{width:800px;background:#fff;border-radius:10px;overflow:hidden;padding:42px 55px 45px 55px}.contact100-form-title{font-size:26px font-weight:bold;}
</style>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method = "POST" action="{{url_for('prediction')}}">
				<span class="contact100-form-title" style="font-size:32px">Busines Analytics Assistant</span>
				<span class="contact100-form-title" id="output" style="font-size: 22px; color:#0000FF;" > &nbsp;  {{pred}}  </span>
				
				<div class="wrap-input100" style="border-bottom: 0px;">
					<span class="label-input100">Gender</span>
					<select  class="input100" name="Gender" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;">
							<option >Select Gender</option>
							<option >Male</option>
							<option >Female</option>
					</select>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100" style="border-bottom: 0px;">
					<span class="label-input100">Nationality</span>
						<select  class="input100" name="Nationality" style="padding: 10px 5px;margin-top: 15px; border: 2px solid #d9d9d9;" >
							<option >Select Nationality</option>
							<option >Indian</option>
							<option >Pakistani</option>
							<option >Tanzanian</option>
							<option >Indonesia</option>
							<option >Muslim</option>
							<option >Pakistan</option>
							<option >Maldivian</option>
							<option >MY</option>
							<option >Malaysian</option>
							<option >Indonesian</option>
							<option >Maldivian </option>
							<option >Malaysia</option>
							<option >Pakistani</option>
							<option >Canadian</option>
							<option >Nigerian</option>
							<option >Algerian</option>
							<option >Korean</option>
							<option >Seychellois</option>
							<option >Indonesain</option>
							<option >Malaysia</option>
							<option >Japan</option>
							<option >China</option>
							<option >Yemen</option>
							<option >Mauritian</option>
						</select> 
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100" style="border-bottom: 0px;" >
					<span class="label-input100">Age</span>
						<select class="input100" name="Age" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
							<option >Select Age</option>
							<option >16</option>
							<option >18</option>
							<option >29</option>
							<option >22</option>
							<option >24</option>
							<option >34</option>
							<option >44</option>
							<option >45</option>
							<option >25</option>
							<option >55</option>
							<option >56</option>
							<option >86</option>
							<option >68</option>
							<option >38</option>
							<option >36</option>
							<option >46</option>
							<option >45</option>
							<option >77</option>
							<option >64</option>
							<option>50</option>
							<option>72</option>
							<option>28</option>
							<option>32</option>
							<option>31</option>
							<option>52</option>
							<option>82</option>
							<option>42</option>
							<option>53</option>
						</select>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100" style="border-bottom: 0px;" >
					<span class="label-input100">Juice</span>
						<select class="input100" name="Juice" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
							<option>Select Juice</option>
							<option>Fresh Juice</option>
							<option>Carbonated drinks</option>
						</select>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100" style="border-bottom: 0px;" >
					<span class="label-input100">Dessert</span>
						<select class="input100" name="Dessert" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
							<option>Select Dessert</option>
							<option>Yes</option>
							<option>No</option>
							<option>Maybe</option>
						</select>
					<span class="focus-input100"></span>
				</div>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" id='submit' type="submit" value = "submit" style= "color:#000000">Predict</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
